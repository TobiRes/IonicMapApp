
<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  <button ion-button block (click)="onAbbrechen()">Abbrechen</button>
  <ion-item>
    <ion-label>Latitude: {{lat}}</ion-label>
    <ion-label>Longitude: {{lng}}</ion-label>
  </ion-item>
</ion-content>
