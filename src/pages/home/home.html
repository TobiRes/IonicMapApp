<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="newLoc()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <button (click)="openCamera()" ion-button icon-only outline start small >
      <ion-icon name="camera"></ion-icon>
    </button>
    <ion-title>
      Ionic Test App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button *ngFor="let location of places" ion-item (click)="openMap(location)">{{location.title}}</button>
  </ion-list>
</ion-content>
