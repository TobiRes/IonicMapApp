<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button (click)="openCamera()" ion-button icon-only outline start small >
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <h6 style="text-align: center">
            Ionic Test App
          </h6>
        </ion-col>
        <ion-col>
          <ion-buttons end>
            <button (click)="newLoc()" ion-button icon-only>
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button *ngFor="let place of places" ion-item (click)="openMap(place)">{{place.title}}</button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round icon-left style="align-items: center; justify-content: center; width: auto; margin: auto; display: block;" (click)="openNative()">
          <ion-icon name="flask"></ion-icon>Native Daten</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
