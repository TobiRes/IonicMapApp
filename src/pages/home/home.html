<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button (click)="openCamera()" ion-button icon-only outline start small >
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <h6 style="text-align: center">
            Ionic Test App
          </h6>
        </ion-col>
        <ion-col>
          <ion-buttons end>
            <button (click)="newLoc()" ion-button icon-only>
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button *ngFor="let location of places" ion-item (click)="openMap(location)">{{location.title}}</button>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block (click)="openNative()">Native Daten</button>
</ion-footer>
