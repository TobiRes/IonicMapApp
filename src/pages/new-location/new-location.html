<ion-header>

  <ion-navbar>
    <ion-title>Ort hinzufügen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addPlace(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Ort</ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block type="submit" [disabled]="!f.valid">Ort hinzufügen</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left (click)="locateUser()">
          <ion-icon name="locate-outline"></ion-icon> Position</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button style="align-items: center; justify-content: center; width: auto; margin: auto; display: block;" ion-button icon-left round outline (click)="deleteStorage()">
            <ion-icon name="trash"></ion-icon>
              Löschen</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
